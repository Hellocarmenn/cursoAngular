<mat-card>
  <mat-card-content>
    <div class="example-container" >
        <label>ID Proyecto</label>
        <div style="display: flex;">
          <input style="width: 50%;"
          matInput
          #input
          placeholder="Escribe le número de ID Proyectos Sipres"/>
          <button mat-flat-button style="background-color: #fec702;border-radius: 50px;margin-left: 20px;">Buscar Proyecto</button>

        </div>

    </div>
    <div>
            <label>Nombre del Proyecto</label>
            <input matInput value="" style="background-color: #eaeaea;border-color:#eaeaea ;border: none;outline: none;box-shadow: none;border-radius: 5px;">
    </div>
    <div>
            <label>Descripcion de Proyecto</label>
            <input matInput value="" style="background-color: #eaeaea;border-color:#eaeaea ;border: none;outline: none;box-shadow: none;border-radius: 5px;">
    </div>
    <div>
        <mat-form-field>
            <label>Fecha de Creacion</label>
            <input matInput value="dd/mm/aaaa" style="background-color: #eaeaea;border-color:#eaeaea ;border: none;outline: none;box-shadow: none;border-radius: 5px;">
          </mat-form-field>
          <mat-form-field>
            <label>Capex</label>
            <input matInput style="background-color: #eaeaea;border-color:#eaeaea ;border: none;outline: none;box-shadow: none;border-radius: 5px;" >
          </mat-form-field>
          <mat-form-field>
            <label>Opex</label>
            <input matInput style="background-color: #eaeaea;border-color:#eaeaea ;border: none;outline: none;box-shadow: none;border-radius: 5px;" >
          </mat-form-field>
    </div>
    <div style="display: flex;justify-content: space-between;">
        
        <label>Pilar Del Proyecto </label>
        <label>Clasificación Comite de Inversión</label>
    </div>
    <div style="display: flex;justify-content: space-between;">
        <div class="linea"></div>
        <div class="linea"></div>
    </div>
  </mat-card-content>
</mat-card>
