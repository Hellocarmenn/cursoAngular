<mat-card>
  <mat-card-content>
    <div class="example-container">
      <mat-form-field hintLabel="Max 10 characters">
        <label>ID Proyecto</label>
        <input
          matInput
          #input
          maxlength="10"
          placeholder="Escribe le número de ID Proyectos Sipres"
        />
        <mat-hint align="end">{{ input.value.length }}/10</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <br />
        <button mat-flat-button>Buscar Proyecto</button>
      </mat-form-field>
    </div>
    <div>
            <label>Nombre del Proyecto</label>
            <input matInput value="">
    </div>
    <div>
            <label>Descripcion de Proyecto</label>
            <input matInput value="">
    </div>
    <div>
        <mat-form-field>
            <label>Fecha de Creacion</label>
            <input matInput value="dd/mm/aaaa">
          </mat-form-field>
          <mat-form-field>
            <label>Capex</label>
            <input matInput >
          </mat-form-field>
          <mat-form-field>
            <label>Opex</label>
            <input matInput >
          </mat-form-field>
    </div>
    <div style="display: flex;justify-content: space-between;">
        
        <label>Pilar Del Proyecto </label>
        <label>Clasificación Comite de Inversión</label>
    </div>
    <div style="display: flex;justify-content: space-between;">
        <div class="linea"></div>
        <div class="linea"></div>
    </div>
  </mat-card-content>
</mat-card>
