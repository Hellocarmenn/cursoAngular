<button style="margin-top:-20%;margin-left: -8%;" mat-button (click)="openDialog()">
    <img src="assets/img/agregar.svg" width="4%">
    <label>Agregar Etapa</label>
</button>

<div class="container">
    <div style="margin-top: 10px;">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
            <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion </th>
            <td mat-cell *matCellDef="let row"> {{row.descripcion}}% </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="etapa">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Etapa </th>
            <td mat-cell *matCellDef="let row"> {{row.etapa}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="inicio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Inicio </th>
            <td mat-cell *matCellDef="let row"> {{row.inicio}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
    </div>
  
  </div>
